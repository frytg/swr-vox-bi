name: swr-vox-bi node check

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:

  run-npm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v1
      with:
        node-version: 8
    - name: Checkout repo ðŸ‘€
      uses: actions/checkout@v1

    - name: Install Dependencies
      run: npm install

    - name: Run index
      run: node index
      env:
        STAGE: DEV
        TEST: GITHUB
